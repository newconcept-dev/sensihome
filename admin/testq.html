<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="input1" id="input1" required>

        <input type="checkbox" name="quitoPongo" id="quitoPongo">
        <input type="text" name="input2" id="input2">

        <input type="submit" value="Submit">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkbox = document.getElementById('quitoPongo');
            const input1 = document.getElementById('input1');
            const input2 = document.getElementById('input2');

            checkbox.addEventListener('change', function() {
                if (checkbox.checked) {
                    input1.removeAttribute('required');
                    input2.setAttribute('required', 'required');
                } else {
                    input1.setAttribute('required', 'required');
                    input2.removeAttribute('required');
                }
            });
        });
    </script>
</body>
</html>
