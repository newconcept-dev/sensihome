<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <link rel="stylesheet" href="./admin/inputs.animated.css">

    <link rel="stylesheet" href="../inputs-files.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="avatar-upload">
            <div class="avatar-edit">
                <input type="file" id="imageUpload" accept="image/*">
                <label for="imageUpload"></label>
            </div>
            <div class="avatar-preview" id="drop-area" style="border-radius: 10px;">
                <div id="imagePreview" class="dropzone-desc" style="border-radius: 10px;">
                    <i class="fa fa-upload"></i>
                    <p>Sube tu imagen</p>
                </div>
                <div class="loading-container" id="loadingContainer" style="display: none;">
                    <div></div>
                    <div class="checkmark-container" id="checkmarkContainer" style="display: none;">
                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>
                    </div>
                    <div class="error-container" id="errorContainer" style="display: none;">
                        <svg class="error-mark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="error-mark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <line class="error-mark__line" x1="16" y1="16" x2="36" y2="36"/>
                            <line class="error-mark__line" x1="36" y1="16" x2="16" y2="36"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./admin/middleware/inputs.animated.js"></script>
</body>
</html>
