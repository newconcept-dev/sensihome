<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive View</title>
  
</head>
<body>
  <div id="phone-view-1" data-src="http://localhost/sensi/admin/panel.php?modulo=productos"></div>
  


  <!-- Obligato para que funcione -->
  <script src="./phone.device.view.js"></script>
  <script>
    // Inicializar la vista responsiva para todos los contenedores con id que empiece con "phone-view-"
    document.querySelectorAll('[id^="phone-view-"]').forEach(container => {
      const iframeSrc = container.getAttribute('data-src');
      createResponsiveView(container.id, iframeSrc);
    });
  </script>

</body>
</html>
